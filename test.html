<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Voting</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20220809160554">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">

		<main class="page">

			<div class="imagery__control">
				<select onchange="showBreedImage(value)" name="breed_selector" id="breed_selector" class="control" name="form[]" class="control">
				</select>
				<a id="wiki_link" target="_blank"></a>
				<div id="breed_json"></div>
			</div>



			<div>

			</div>

			<div>
				<img id="breed_image" img>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<div id="popup" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<button data-close type="button" class="popup__close _icon-cross"></button>
				<div class="popup__body">
					<div class="popup__title">Upload a .jpg or .png Cat Image</div>
					<div class="popup__sub-title">Any uploads must comply with the <a href="https://thecatapi.com/privacy" class="popup__link">upload guidelines</a> or face deletion.</div>

					<div class="forma">
						<div class="forma__text"><span>Drag here</span> your file or <span>Click here </span>to upload</div>
						<form action="" class="forma__upload">
							<input type="file" name="upload" class="forma__link">
						</form>

					</div>
				</div>


			</div>
		</div>
	</div>
	<script src="js/app.min.js?_v=20220809160554"></script>
</body>

</html>
